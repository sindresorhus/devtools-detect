<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Detect if DevTools is open">
		<meta name="author" content="Sindre Sorhus">
		<meta name="viewport" content="width=device-width">
		<title>devtools-detect â€¢ Detect if DevTools is open</title>
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">
		<style>
			html,
			body {
				padding: 0;
				margin: 0;
			}

			.main {
				position: absolute;
				width: 700px;
				height: 250px;
				top: 50%;
				left: 50%;
				margin-top: -170px; /* negative number 1/2 height, increased it a bit to push it upwards */
				margin-left: -350px; /* negative number 1/2 width */
			}

			.main h1 {
				font-size: 60px;
				font-weight: 100;
			}

			#devtools-state {
				margin: 50px 0 36px 0;
				font-size: 100px;
				font-weight: 200;
			}

			#devtools-orientation {
				margin-bottom: 40px;
				font-size: 28px;
				height: 28px;
				font-weight: 100;
			}

			.instruction {
				font-weight: 200;
				color: #666;
			}

			.twitter-btn {
				position: fixed;
				bottom: 20px;
				left: 0;
				width: 100%;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<a href="https://github.com/sindresorhus/devtools-detect">
			<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
		</a>
		<div class="container">
			<section class="main span12 text-center">
				<h1>is DevTools open?</h1>
				<h2 id="devtools-state"></h2>
				<h3 id="devtools-orientation"></h3>
				<div class="instruction">Try it out by opening DevTools</div>
			</section>
			<footer>
				<div class="twitter-btn">
					<a href="https://twitter.com/share" class="twitter-share-button" data-url="https://github.com/sindresorhus/devtools-detect" data-via="sindresorhus">Tweet</a>
				</div>
			</footer>
		</div>
		<script src="index.js"></script>
		<script>
			var stateEl = document.querySelector('#devtools-state');
			var oriEl = document.querySelector('#devtools-orientation');

			stateEl.textContent = window.devtools.open ? 'yes' : 'no';
			oriEl.textContent = window.devtools.orientation ? window.devtools.orientation : '';

			window.addEventListener('devtoolschange', function (e) {
				stateEl.textContent = e.detail.open ? 'yes' : 'no';
				oriEl.textContent = e.detail.orientation ? e.detail.orientation : '';
			});
		</script>
